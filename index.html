<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST FAUZIYAH</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka:300,300italic,700,700italic"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"/>

    <style>
      .container {
        max-width: 960px;
        margin: 0 auto;
      }
      h1 {
        padding-top: 40px;
        color: #039be5;
        text-align: center;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
      
    <div id="app" class="container" style="max-width: 500px;margin-top:200px;">
      <h1>Todo List Fauziyah</h1>

      <div v-if="!isEditing">
        <input type="text" v-model="todo" style="border:1px solid#039be5" />
        <input type="submit" value="Add" style="background-color:#039be5;border:0;" @click="storeTodo" />
      </div>
      <div v-else>
        <input type="text" v-model="todo"  />
        <input type="submit" value="Update" @click="updateTodo" />
      </div>

      <ol>
        <li v-for="(todo, index) in todos">
          {{ todo }}
          <button @click="editTodo(index, todo) " style="background-color:#039be5;border:0;">Edit</button>
          <button @click="removeTodo(index)" style="background-color:#039be5;border:0;">Delete</button>
        </li>
      </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      new Vue({
        el: "#app",

        data: {
          isEditing: false,
          todo: "",
          todos: [],
          selectedTodo: null,
        },

        methods: {
          storeTodo() {
            this.todos.push(this.todo);
            this.todo = "";
          },

          removeTodo(index) {
            this.todos.splice(index, 1);
          },

          updateTodo() {
            this.todos.splice(this.selectedIndex, 1, this.todo);
            this.todo = "";
            this.isEditing = false;
          },

          editTodo(index, todo) {
            this.isEditing = true;
            this.todo = todo;
            this.selectedIndex = index;
          },
        },
      });
    </script>
  </body>
</html>
